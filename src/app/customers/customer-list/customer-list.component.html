<div class="container" fxLayout="column" fxFill fxLayoutGap="10px">
  <div fxLayout="row">
      <button mat-mini-fab color="primary" routerLink="/customer-add">+</button>
  </div>
  <h4 *ngIf="!customers" fxFill fxLayoutAlign="center center"><mat-spinner></mat-spinner></h4>
  <div fxLayout="row wrap"  fxLayoutGap="5px" fxlayoutAlign="start start" *ngIf="customers">
    <div fxFlex="33"  [fxFlex.md]="'50'" [fxFlex.sm]="'100'" *ngFor="let cust of customers">
      <mat-card class="info-card">
        <mat-card-header>
          <p><mat-card-title>ID: {{cust.id}}</mat-card-title></p>
        </mat-card-header>
        <mat-card-content>
          <div>
            <pre>
              Name: {{cust.firstName}} {{cust.lastName}}
            </pre>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <span fxFlex></span>
          <button routerLink="/customers/{{cust.id}}" mat-button color="primary">Details</button>
          <button routerLink="/customer-update/{{cust.id}}" mat-button color="warm">Update</button>
          <button (click)="delete(cust.id)" mat-button color="accent">Delete</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
