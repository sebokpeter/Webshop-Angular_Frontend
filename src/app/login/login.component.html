<div class="container" fxLayout="column">
    <div fxLayout="row" fxLayoutAlign="center center">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                <div >
                    <mat-form-field>
                        <input type="text" matInput class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" placeholder="Username" required>
                        <div *ngIf="f.submitted && !password.valid" class="help-block">Username is required</div>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <input type="password" matInput class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" placeholder="Password" required>
                        <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
                    </mat-form-field>
                </div>
                <div>
                <button mat-button [disabled]="loading" class="btn btn-primary" color="primary">Login</button>
                <h4 *ngIf="loading" fxFill fxLayoutAlign="center center"><mat-spinner></mat-spinner></h4>
                </div>
                <div><div *ngIf="errormessage" class="alert alert-danger">{{errormessage}}</div>
            </div>
            </form>
        </mat-card-content>
    </mat-card>
    </div>
</div>
